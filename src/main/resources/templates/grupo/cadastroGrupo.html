<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout-master}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section layout:fragment="corpo">
    <div class="mobile-menu-overlay"></div>
    <div class="main-container">
        <div class="pd-ltr-20 xs-pd-20-10">
            <div class="min-height-200px">
                <div class="page-header">
                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <div class="title">
                                <h4>Grupos</h4>
                            </div>
                            <nav aria-label="breadcrumb" role="navigation">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="/index">Home</a></li>
                                    <li class="breadcrumb-item"><a href="/grupos">Grupos</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">Novo Grupo</li>
                                </ol>
                            </nav>
                        </div>
                        <div class="col-md-6 col-sm-12 text-right">
                            <div class="dropdown">
                                <a class="btn btn-primary btn-md" href="/grupos" role="button">
                                    <span class="oi oi-plus" title="Cadastro Grupo" aria-hidden="true"></span>
                                    <span>Listar Grupos</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Default Basic Forms Start -->
                <div class="pd-20 card-box mb-30" th:object="${grupo}" >
                    <div class="clearfix">
                        <div class="pull-left">
                            <h4 class="text-blue h4" th:if="${grupo.id == null}">Cadastrar Novo Grupo</h4>
                            <h4 class="text-blue h4" th:if="${grupo.id != null}">Editar Grupo</h4>
                        </div>
                    </div>
                    <form th:action="${grupo.id == null} ? @{/grupos/salvar} : @{/grupos/editar}" method="POST">
                        <div class="form-group row">
                            <label class="col-sm-12 col-md-2 col-form-label">Nome do grupo</label>
                            <div class="col-sm-12 col-md-10">
                                <input type="text" class="form-control" id="nome" placeholder="Descrição do grupo"
                                       autofocus="autofocus" th:field="*{nome}"
                                       th:classappend="${#fields.hasErrors('nome')} ? 'form-control form-control-danger'" />
                                <div class="has-danger">
                                    <span th:errors="*{nome}"></span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="hidden" id="id" th:field="*{id}"/>
                            <button type="submit" class="btn btn-primary btn-sm code-copy">Salvar</button>
                        </div>
                    </form>
                </div>
                <!-- Default Basic Forms End -->
            </div>
            <!-- #FOOTER -->
            <div class="footer-wrap pd-20 mb-20 card-box" th:replace="fragments-afin/footer :: footer">
                <div>footer</div>
            </div>
        </div>
    </div>
</section>
<!-- js -->
<th:block layout:fragment="self-page-javascripts">
    <script th:src="@{/vendors/scripts/core.js}"></script>
    <script th:src="@{/vendors/scripts/script.min.js}"></script>
    <script th:src="@{/vendors/scripts/process.js}"></script>
    <script th:src="@{/vendors/scripts/layout-settings.js}"></script>
</th:block>
</body>
</html>
