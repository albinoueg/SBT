<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="~{layout}">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Estados</span>
				</li>
			</ul>
		</div>
		<a class="btn btn-primary btn-md" href="/estados/cadastrar" role="button">
			<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
			<span>Novo Estado</span>
		</a>
	</nav>

	<div class="container" id="listagem">

		<div th:replace="fragments/alert"></div>

		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Nome</th>
					<th>UF</th>
					<th>País</th>
					<th>DDD</th>
					<th>Cód. IBGE</th>
					<th>Ação</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="e : ${estados}">
					<td th:text="${e.id}">id</td>
					<td th:text="${e.nomeEstado}">nome estado</td>
					<td th:text="${e.ufEstado}">uf estado</td>
					<td th:text="${e.pais.nomePais}">país</td>
					<td th:text="${e.ddd}">ddd</td>
					<td th:text="${e.codigoIbge}">cód. ibge</td>
					<td colspan="2">
						<a class="btn btn-info btn-sm" th:href="@{/estados/editar/{id} (id=${e.id}) }" role="button">
							<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a>
						<button th:id="${#strings.concat('btn_estados/excluir/', e.id)  }" type="button"
								class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
							<span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div th:replace="fragments/modal-delete :: modal"></div>

</section>
</body>
</html>
