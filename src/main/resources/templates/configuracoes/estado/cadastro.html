<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="~{layout}">
<head>
    <meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Cadastrar Estados</span>
				</li>
			</ul>
		</div>
		<a class="btn btn-primary btn-md" href="/estados/listar" role="button">
			<span class="oi oi-spreadsheet" title="Cadastro" aria-hidden="true"></span>
			<span>Listar Estados</span>
		</a>
	</nav>

	<div class="container" id="cadastro">

		<div th:replace="fragments/alert"></div>

		<form th:action="${estado.id == null} ? @{/estados/salvar} : @{/estados/editar}"
			  th:object="${estado}" method="POST">
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="nomeEstado">Nome</label>
					<input type="text" class="form-control" id="nomeEstado" placeholder="Nome Estado"
						   autofocus="autofocus" th:field="*{nomeEstado}"/>
				</div>
				<div class="form-group col-md-4">
					<label for="pais">País</label>
					<select id="pais" class="form-control" th:field="*{pais}">
						<option value="">Selecione</option>
						<option th:each="p : ${paises}"
								th:value="${p.id}" th:text="${p.nomeEmPortuguesPais}">paises</option>
					</select>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="UF">UF</label>
					<input type="text" class="form-control" id="UF" placeholder="UF Estado"
						   autofocus="autofocus" th:field="*{ufEstado}"/>
				</div>
				<div class="form-group col-md-6">
					<label for="ibge">Código IBGE</label>
					<input type="text" class="form-control" id="ibge" placeholder="Código IBGE"
						   autofocus="autofocus" th:field="*{codigoIbge}"/>
				</div>
				<div class="form-group col-md-6">
					<label for="ddd">DDD</label>
					<input type="text" class="form-control" id="ddd" placeholder="DDD"
						   autofocus="autofocus" th:field="*{ddd}"/>
				</div>
			</div>
			<input type="hidden" id="id" th:field="*{id}"/>
			<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
		</form>
	</div>
</section>
</body>
</html>
