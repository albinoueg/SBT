<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="~{layout}">
<head>
	<meta charset="UTF-8"/>
</head>
<body>
<section class="layout-content" layout:fragment="corpo">

	<nav class="navbar navbar-expand-md bg-light">
		<div class="collapse navbar-collapse" id="navbarsExampleDefault">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<i class="oi oi-caret-right"></i>
					<span>Lista de Países</span>
				</li>
			</ul>
			<a class="btn btn-primary btn-md" href="/paises/cadastrar" role="button">
				<span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
				<span>Novo País</span>
			</a>
		</div>
	</nav>

	<div class="container" id="listagem">

		<div th:replace="fragments/alert"></div>

		<div class="table-responsive">
			<table class="table table-striped table-hover table-sm">
				<thead>
				<tr>
					<th>#</th>
					<th>Nome Português</th>
					<th>Nome</th>
					<th>Sigla</th>
					<th>Cód. Bacen</th>
					<th>Ação</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="p : ${paises}">
					<td th:text="${p.id}">3</td>
					<td th:text="${p.nomeEmPortuguesPais}">Administração</td>
					<td th:text="${p.nomePais}">Administração</td>
					<td th:text="${p.siglaPais}">Administração</td>
					<td th:text="${p.codigoBacen}">Administração</td>
					<td colspan="2">
						<a class="btn btn-info btn-sm" th:href="@{/paises/editar/{id} (id=${p.id}) }" role="button">
							<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
						</a>
						<button th:id="${'btn_paises/excluir/' + p.id}" type="button" class="btn btn-danger btn-sm"
								data-toggle="modal" data-target="#myModal">
							<span class="oi oi-circle-x" title="Exclusão desabilitada" aria-hidden="true"></span>
						</button>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div th:replace="fragments/modal-delete :: modal"></div>
</section>
</body>
</html>
